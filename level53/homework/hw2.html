    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 0 20px;
        }

        .section {
            width: 30%;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        .image-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .scroll-to-top {
            position: fixed;
            right: 20px;
            bottom: 100px;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
