<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Divs Example</title>
  <style>
    .div1 {
      width: 200px;
      height: 200px;
      margin: 50px;
      background-color: lightcoral;
    }

    .div2 {
      width: 200px;
      height: 200px;
      margin: 10px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="div1"></div>
  <div class="div2"></div>

</body>
</html>
