<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Divs with Different Styles</title>
  <style>
    .div1 {
      padding: 20px;
      margin: 30px;
      border: 3px solid red;
      background-color: lightcoral;
    }

    .div2 {
      padding: 10px;
      margin: 50px;
      border: 5px solid blue;
      background-color: lightblue;
    }

    .div3 {
      padding: 15px;
      margin: 40px;
      border: 2px solid green;
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="div1">
  </div>

  <div class="div2">
  </div>

  <div class="div3">
  </div>

</body>
</html>
