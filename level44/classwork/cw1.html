<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი სახელი</title>
    
    <style>
        p.internal-name {
            color: purple;
            font-size: 24px;
        }
        p.internal-surname {
            color: orange;
            font-size: 24px;
        }
    </style>
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p style="color: red; font-size: 24px;">ჩემი სახელი: გიორგი (Inline Style)</p> 

    
    <p class="internal-name">ჩემი სახელი: გიორგი (Internal Style)</p>

    
    <p class="external-name">ჩემი სახელი: გიორგი (External Style)</p> 
    <p class="external-surname">ჩემი გვარი: მჟავია (External Style)</p> 
</body>
</html>
